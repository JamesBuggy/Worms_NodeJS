<div class="col-sm-12 center-fields">
  <div class="col-sm-12 title-area">
    <h1>Login</h1>
  </div>
  <form [formGroup]="form" class="col-sm-12">
    <fieldset class="col-sm-12">
      <div class="form-group col-sm-12">
        <mat-form-field class="col-sm-6">
          <input autofocus matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="form.hasError('required', 'username')">
            Username is required
          </mat-error>
          <mat-error *ngIf="form.hasError('minlength', 'username')">
            Username must be at least five characters
          </mat-error>
          <mat-error *ngIf="form.hasError('maxlength', 'username')">
            Username cannot exceed fifteen characters
          </mat-error>
          <mat-error *ngIf="form.hasError('pattern', 'username')">
            Username must be alphanumeric
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-sm-12">
        <mat-form-field class="col-sm-6">
          <input matInput placeholder="Password" formControlName="password" type="password" required>
          <mat-error *ngIf="form.hasError('required', 'password')">
            Password is required
          </mat-error>
          <mat-error *ngIf="form.hasError('minlength', 'password')">
            Password must be at least five characters
          </mat-error>
          <mat-error *ngIf="form.hasError('maxlength', 'password')">
            Password cannot exceed fifteen characters
          </mat-error>
          <mat-error *ngIf="form.hasError('whitespace', 'password')">
            Password cannot contain whitespace
          </mat-error>
        </mat-form-field>
      </div>
    </fieldset>
    <div class="form-btns col-sm-12">
      <button class="btn btn-primary" (click)="login()">Login</button>
      <a routerLink="/register">Sign Up</a>
    </div>
  </form>
</div>
